name: üîç deploy-to-preview

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    paths-ignore:
      - '**docker**'
      - '.github/**'
      - '.gitignore'
      - '.vscode/**'
      - 'README.md'
      - 'justfile'
      - 'compose.yaml'

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Deploy when:
    # - PR is labeled with 'deploy-preview' label
    # - PR is opened/synchronized/reopened by a user (not dependabot)
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      (
        (github.event.action == 'labeled' && github.event.label.name == 'deploy-preview') ||
        (github.event.action != 'labeled' && github.actor != 'dependabot[bot]')
      )
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: yarn
      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            .output
            .nuxt
          key: ${{ runner.os }}-preview-nuxt-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-preview-nuxt-build-
      - run: yarn install
      - run: yarn run generate
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        id: upload-artifact
        with:
          name: preview-${{ github.run_id }}
          path: |
            ./.output/public/
            firebase.json
            .firebaserc
          if-no-files-found: error

  deploy:
    needs: build
    environment:
      name: preview
      url: ${{ steps.deployment-firebase.outputs.details_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: preview-${{ github.run_id }}
          path: .
      - uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c #v0.10.0
        id: deployment-firebase
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JACEM_CHAIEB }}
          projectId: jacem-chaieb
