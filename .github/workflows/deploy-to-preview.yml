name: deploy-to-preview

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**docker**'
      - '.github/**'
      - '.gitignore'
      - '.vscode/**'
      - 'README.md'
      - 'justfile'
      - 'compose.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 20
          cache: yarn
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            .output
            .nuxt
          key: ${{ runner.os }}-preview-nuxt-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-preview-nuxt-build-
      - run: yarn install
      - run: yarn run generate
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        id: upload-artifact
        with:
          name: preview-${{ github.run_id }}
          path: |
            ./.output/public/
            firebase.json
            .firebaserc
          if-no-files-found: error

  deploy:
    needs: build
    environment:
      name: preview
      url: ${{ steps.deployment-firebase.outputs.details_url }}
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: preview-${{ github.run_id }}
          path: .
      - uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c #v0.10.0
        id: deployment-firebase
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JACEM_CHAIEB }}
          projectId: jacem-chaieb
