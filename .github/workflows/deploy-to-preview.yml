name: deploy-to-preview

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**docker**'
      - '.github/**'
      - '.gitignore'
      - '.vscode/**'
      - 'README.md'
      - 'justfile'
      - 'compose.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
          cache: yarn
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            .output
            .nuxt
          key: ${{ runner.os }}-preview-nuxt-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-preview-nuxt-build-
      - run: yarn install
      - run: yarn run generate
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        id: upload-artifact
        with:
          name: preview-${{ github.run_id }}
          path: |
            ./.output/public/
            firebase.json
            .firebaserc
          if-no-files-found: error

  deploy:
    needs: build
    environment:
      name: preview
      url: ${{ steps.deployment-firebase.outputs.details_url }}
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: preview-${{ github.run_id }}
          path: .
      - uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c #v0.10.0
        id: deployment-firebase
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JACEM_CHAIEB }}
          projectId: jacem-chaieb
